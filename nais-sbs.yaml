apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: arbeidsrettet-dialog
  namespace: default
  labels:
    team: pto
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: arbeidsrettet-dialog/internal/isAlive
    initialDelay: 20
  readiness:
    path: arbeidsrettet-dialog/internal/selftest
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: arbeidsrettet-dialog/internal/metrics
  ingresses:
    - https://arbeidsrettet-dialog.nav.no
  vault:
    enabled: true
  webproxy: true
  env:
    - name: DITTNAV_LINK_URL
      value: 'https://tjenester-{{namespace}}.nav.no/dittnav/'
  envFrom:
    - configmap: pto-config
