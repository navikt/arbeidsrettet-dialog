# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/fo/arbeidsrettet-dialog
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: arbeidsrettet-dialog/internal/isAlive
    initialDelay: 60
  readiness:
    path: arbeidsrettet-dialog/internal/isReady
    initialDelay: 60
prometheus:
  enabled: true
  path: arbeidsrettet-dialog/internal/metrics
fasitResources:
  used:
  - alias: loadbalancer:arbeidsrettet-dialog-fss
    resourceType: loadbalancerconfig
    
  - alias: appres.cms
    resourceType: baseurl

  - alias: unleash-api
    resourceType: restservice

  - alias: appdynamics
    resourceType: applicationproperties

  # oidc med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
  - alias: aad_b2c_discovery
    resourceType: baseurl

  - alias: veilarbstepup_oidc
    resourceType: baseurl

team: bos
resources:
  limits:
    cpu: 3
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 512Mi

webproxy: true
alertProfiles:
  - common-java-modules
