name: Test

on: [push, workflow_dispatch]

env:
  PRINT_PAYLOAD: true
  TZ: Europe/Amsterdam
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run prettier-check
      - run: npm run test
      - run: npm run build
