name: GCP prod

on:
  push:
    branches:
      - main
      - gcp_migrering # TO-DO slett etter migrering
    paths-ignore:
      - '.github/workflows/pto-frontend-container-dev.yml'
      - 'nais-dev-ekstern-gcp.yaml'
      - 'nais-dev-intern-gcp.yaml'
      - 'nais-prod-ekstern-gcp.yaml'
      - 'nais-prod-intern-gcp.yaml'

concurrency:
  group: gcp_prod
  cancel-in-progress: true

env:
  PRINT_PAYLOAD: true
  TZ: Europe/Amsterdam
  CI: true

jobs:
  deploy-prod:
    name: Test, build and deploy prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build application
        run: npm run build-prod
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCS_SA_KEY_PROD }}
          export_default_credentials: true
      - name: Upload files to GCS (prod ekstern bucket)
        run: gsutil -m rsync -r build gs://arbeidsrettet-dialog-prod
      - name: Upload files to GCS (prod intern bucket)
        run: gsutil -m rsync -r build gs://arbeidsrettet-dialog-intern-prod
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release/prod@${{ github.sha }}
          release_name: Prod release
          prerelease: true
