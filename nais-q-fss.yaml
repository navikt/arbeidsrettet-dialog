apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: arbeidsrettet-dialog-fss
  namespace: pto
  labels:
    team: pto
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: arbeidsrettet-dialog/internal/isAlive
    initialDelay: 20
  readiness:
    path: arbeidsrettet-dialog/internal/selftest
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: arbeidsrettet-dialog/internal/metrics
  ingresses:
    - https://arbeidsrettet-dialog-q1.nais.preprod.local
    - https://app-q1.adeo.no/arbeidsrettet-dialog
    - https://app-q1.dev.adeo.no/arbeidsrettet-dialog
  vault:
    enabled: true
  webproxy: true
  env:
    - name: DISABLE_PROXY
      value: 'true'
    - name: DISABLE_DECORATOR
      value: 'true'
    - name: CONFIGURATION_LOCATION
      value: '/decorator-fss.yaml'
  envFrom:
    - configmap: pto-config
