apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: arbeidsrettet-dialog-intern
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/pto-frontend/pto-frontend:2023.01.13_08.11-4fff74d23073
  port: 8080
  liveness:
    path: /arbeid/dialog/internal/isAlive
    initialDelay: 20
  readiness:
    path: /arbeid/dialog/internal/isReady
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 512Mi
  ingresses:
    - https://arbeidsrettet-dialog.intern.nav.no/arbeid/dialog
  gcp:
    buckets:
      - name: arbeidsrettet-dialog-intern-prod
  envFrom:
    - configmap: pto-config
  env:
    - name: ENFORCE_LOGIN
      value: "false"
    - name: GCS_BUCKET_NAME
      value: arbeidsrettet-dialog-intern-prod
    - name: CONTEXT_PATH
      value: /arbeid/dialog
    - name: CORS_DOMAIN
      value: "*"
