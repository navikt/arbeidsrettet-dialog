apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: arbeidsrettet-dialog-intern
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/poao-frontend/poao-frontend:2023.04.14_11.14-66f2c0b9e68b
  port: 8080
  liveness:
    path: /internal/alive
    initialDelay: 20
  readiness:
    path: /internal/ready
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 512Mi
  ingresses:
    - https://arbeidsrettet-dialog.intern.nav.no
  gcp:
    buckets:
      - name: arbeidsrettet-dialog-intern-prod
  env:
    - name: JSON_CONFIG
      value: >
        {
          "gcs": {
            "bucketName": "arbeidsrettet-dialog-intern-prod"
          },
          "cors": {
             "origin": "https://veilarbpersonflate.intern.nav.no"
           }
        }
